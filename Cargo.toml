[package]
name = "rust_os"
version = "0.1.0"
authors = ["Hannes Karppila <hannes.karppila@gmail.com>"]

[lib]
crate-type = ["staticlib"]  # static and standalone

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
rlibc = "1.0.0"                 # raw libc
spin = "0.4"                    # spinlocks
cpuio = "*"                     # cpu port IO
bitflags = "0.7.0"              # bitflags
bit_field = "0.7.0"             # bit fields
volatile = "0.2.1"              # volatile read and write functions
linked_list_allocator = "0.2.3" # TEMP: using the allocator from https://os.phil-opp.com/

[dependencies.x86]
default-features = false
version = "0.8.1"

[dependencies.hole_list_allocator]  # TEMP: using the allocator from https://os.phil-opp.com/
path = "libs/hole_list_allocator"
